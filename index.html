<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<title>Tareas</title>
</head>
<body>
	<div class="principal">
		<div class="wrap">
			<form class="formulario" action="">
				<input type="text" class="error" id="tareaInput" placeholder="Agrega tu tarea">
				<input type="button" class="boton" id="btn-agregar" value="Agregar Tarea">
			</form>
		</div>
	</div>

	<div class="tareas">
		<div class="wrap">
			<ul class="lista" id="lista">
				<li><a href="#">1 Lorem ipsum dolor sit amet.</a></li>
				<li><a href="#">2 Lorem ipsum dolor sit amet.</a></li>
				<li><a href="#">3 Lorem ipsum dolor sit amet.</a></li>
			</ul>
		</div>
	</div>
    
    <script>
       
       (function(){
           let lista = document.getElementById("lista"),
              
              tareaInput= document.getElementById("tareaInput"),

              boton= document.getElementById("btn-agregar");

            
              //  funciones

            let agregarTarea = function(){
                    tarea = tareaInput.value,
                    nuevaTarea = document.createElement("li"),
                    enlace = document.createElement("a"),
                    contenido = document.createTextNode(tarea);
                    
                    
                    if (tarea === "") {
                        tareaInput.setAttribute("placeholder" , "agregar tarea valida")
                        tareaInput.className= "error";
                        return false;
                        
                    }

                    enlace.appendChild(contenido);
                    enlace.setAttribute("href" , "#");
                    nuevaTarea.appendChild(enlace);
                    lista.appendChild(nuevaTarea);

                    tareaInput.value = "";

                    for (let i = 0; i <= lista.children.length -1 ; i++) {
                        lista.children[i].addEventListener("click" , function(){
                            this.parentNode.removeChild(this);

                        })
                    }
                        
            };

            let comprobarInput = function(){}
                    tareaInput.className = "";
                    tareaInput.setAttribute("placeholder" , "agrega tu tarea");
 
            let eliminarTarea = function(){
               this.parentNode.removeChild(this)};


          // eventos
           boton.addEventListener("click" , agregarTarea)

           tareaInput = addEventListener("click" , comprobarInput)

           for (let i = 0; i <= lista.children.length -1; i++) {
               lista.children[i].addEventListener("click" , eliminarTarea);
            }
            
            

       } ())



    </script>
</body>
</html>
